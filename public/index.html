<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous" />

  <title>PokeNavi</title>
  <link rel="shortcut icon" type="image/png"
    href="https://raw.githubusercontent.com/PokeAPI/sprites/fe9b71b303647573cd61f92d9a43fd32a47d9c7d/sprites/items/poke-radar.png">
  <link rel="icon" type="image/png" sizes="32x32"
    href="https://raw.githubusercontent.com/PokeAPI/sprites/fe9b71b303647573cd61f92d9a43fd32a47d9c7d/sprites/items/poke-radar.png">
  <link rel="icon" type="image/png" sizes="16x16"
    href="https://raw.githubusercontent.com/PokeAPI/sprites/fe9b71b303647573cd61f92d9a43fd32a47d9c7d/sprites/items/poke-radar.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DynaPuff">

  <style>
    body {
      overflow: hidden;
      background-color: #D3D3D3;
    }

    .container {
      position: relative;
      background-color: #d04040;
      width: 390px;
      height: 3000px;
    }

    .inv-container {
      margin-left: 5px;
    }

    .title {
      text-align: center;
      font-size: 57px;
      font-weight: bold;
      text-align: center;

      font-family: 'DynaPuff', sans-serif;
    }

    .title-box {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 350px;
      height: 100px;
      text-align: center;
    }

    .sprite {
      border: 2px solid #3c4d5b;
      background-color: #e7f3f4;
      border-radius: 50%;
      display: inline-block;
      vertical-align: middle;
      margin-left: 7px;
      width: 75px;
      height: 75px;
    }

    .btn-group .button {
      background-color: #7fa9d0;
      border: 1px solid black;
      color: #3c4d5b;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      width: calc(350px / 3);
      margin: 0 0px
    }

    .btn-group .button:not(:last-child) {
      border-right: none;
      /* Prevent double borders */
    }

    .btn-group .button:hover {
      background-color: #64ace0;
    }

    .output-container {
      margin-left: -5px;
      text-align: left;
    }

    .bordered-window {
      border: 1px solid black;
      width: 350px;
      height: 550px;
      padding: 20px;
      margin-left: 0;
      margin-right: 0;
      text-align: center;
      background-color: #7fa9d0;
      list-style-type: none;
    }

    .text-input {
      border: 1px solid black;
      margin-top: 0 !important;
      margin-bottom: 0 !important;
    }


    .input-container {
      width: 350px;

      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      text-align: center;
      margin: 10px 0;
    }

    button[type="submit"] {
      width: 100%;
      text-align: center;
      margin: 10px 0;
      color: #3c4d5b;
    }

    button {
      background-color: #7fa9d0;
      border: 1px solid black;
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      width: 125px;
      margin-top: 0 !important;
      margin-bottom: 0 !important;
      font-family: 'DynaPuff', sans-serif;
    }

    .inv-p {
      margin-bottom: 0px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="inv-container">
      <div class="title-box">
        <div class="title">PokeNavi</div>
        <img class="sprite" id="sprite"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/351.png">
      </div>
      <div>
        <div class="btn-group">
          <button class="button" id="menu">Menu</button>
          <button class="button" id="switch">Switch</button>
          <button class="button" id="restart" onclick="location.reload()">Restart</button>
        </div>
        <p class="inv-p" style="clear:both"></p>
        <div class="bordered-window">
          <div class="output-container" id="outputContainer"
            style="overflow-y:scroll; height:505px; width:calc(100% + 10px);">
          </div>
        </div>
        <div class="input-container">
          <input class="text-input" type="text" id="prompt" />
          <button class="button" type="submit" id="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const submitButton = document.getElementById("submit");
    const userMessage = document.getElementById("prompt");
    const messages = document.getElementById("outputContainer");

    const scrollToBottom = () => {
      messages.scrollTop = messages.scrollHeight - messages.clientHeight;
    };

    const submitMessage = async () => {
      const message = userMessage.value;
      userMessage.value = "";

      const li = document.createElement("li");
      li.textContent = `User: ${message}`;
      messages.appendChild(li);

      scrollToBottom()

      const response = await fetch("/prompt", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ userMessage: message })

      });

      const data = await response.json();
      const assistantResponse = data.assistantResponse;

      const liAssistant = document.createElement("li");
      liAssistant.textContent = `${assistantResponse}`;
      messages.appendChild(liAssistant);

      setTimeout(() => {
        scrollToBottom();
      }, 0);
    };

    submitButton.addEventListener("click", submitMessage);

    const switchPrompt = async () => {

      messages.innerHTML = "Switching!"
      const response = await fetch("/switch", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        }
      });

      const data = await response.json();
      const assistantResponse = data.assistantResponse;

      const pokedexNumber = data.pokedexNumber
      const pokemonImg = document.getElementById("sprite");
      const cacheBuster = new Date().getTime()

      if (pokedexNumber === 133) {
        pokemonImg.src = `https://raw.githubusercontent.com/PokeAPI/sprites/fe9b71b303647573cd61f92d9a43fd32a47d9c7d/sprites/pokemon/versions/generation-iii/firered-leafgreen/shiny/133.png`;
      } else {
        pokemonImg.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokedexNumber}.png?${cacheBuster}`;
      }
      

      messages.innerHTML = "";

      const liAssistant = document.createElement("li");
      liAssistant.textContent = `M: ${assistantResponse}`;
      messages.appendChild(liAssistant);

      scrollToBottom()

      submitButton.disabled = true
      const delay = ms => new Promise(res => setTimeout(res, ms));
      await delay(3000);
      submitButton.disabled = false
    };

    userMessage.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        submitMessage();
      }
    });

    const switchButton = document.getElementById("switch");
    switchButton.addEventListener("click", switchPrompt);

  </script>
</body>

</html>
