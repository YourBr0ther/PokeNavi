<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous" />

  <title>PokeNavi</title>
  <style>
    @keyframes animateBg {
      from {
        background-position: 0 0;
      }

      to {
        background-position: 5000px 5000px;
      }
    }

    body {
      background-color: #D3D3D3;
      padding: 20px;
      background-image: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0) 70%),
        radial-gradient(ellipse at center, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0) 70%),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.15) 1%, rgba(255, 255, 255, 0) 100%),
        linear-gradient(to right, rgba(255, 255, 255, 0.15) 1%, rgba(255, 255, 255, 0) 100%);
      background-size: 200px 200px;
      animation: animateBg 350s linear infinite;
    }

    .title {
      text-align: center;
    }

    .logo {
      display: inline-block;
      vertical-align: middle;
    }

    .bordered-window {
      border: double;
      width: 350px;
      height: 300px;
      padding: 20px;
      margin: 20px auto;
      text-align: center;
      background-color: #A9A9A9;
      list-style-type: none;
    }

    .input-container {
      width: 350px;
      margin: -40px auto;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      text-align: center;
      margin: 10px 0;
    }

    button[type="submit"] {
      width: 100%;
      text-align: center;
      margin: 10px 0;
    }

    .button-container {
      width: 350px;
      margin: 5px auto;
      text-align: center;
    }

    button {
      width: 125px;
      margin: 0 10px 10px 10px;
      display: inline-block;
      float: left;
      font-size: 12px;
    }

    @import url('https://fonts.googleapis.com/css2?family=DynaPuff&display=swap');

    .title {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      font-family: 'DynaPuff', sans-serif;
    }
  </style>
</head>

<body>
  <div style="text-align:center; width:100%">
    <div class="title">PokeNavi</div>
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/56.png"
      style="display:inline-block">
  </div>

  <div class="button-container">
    <button id="menu" style="float:left; margin-left: 0;">Menu</button>
    <button id="switch" style="width: 80px; margin-left: auto; margin-right: auto;">Switch</button>
    <button id="restart" onclick="location.reload()" style="float:right; margin-right: 0;">Restart</button>
  </div>
  <br>
  <div class="bordered-window">
    <div class="output-container" id="outputContainer"
      style="overflow-y:scroll; height:260px; width:calc(100% + 10px); margin-left: -5px; text-align: left;">
    </div>
  </div>
  </div>
  </div>
  <br>
  <div class="input-container">
    <input type="text" id="prompt" />
    <br>
    <button type="submit" id="submit">Submit</button>
  </div>
  <script>
    const submitButton = document.getElementById("submit");
    const userMessage = document.getElementById("prompt");
    const messages = document.getElementById("outputContainer");

    const scrollToBottom = () => {
      messages.scrollToBottom = messages.scrollHeight;
    };
    const submitMessage = async () => {
      const message = userMessage.value;
      userMessage.value = "";

      const li = document.createElement("li");
      li.textContent = `C: ${message}`;
      messages.appendChild(li);

      scrollToBottom()

      const response = await fetch("/prompt", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ userMessage: message })
      });

      const data = await response.json();
      const assistantResponse = data.assistantResponse;

      const liAssistant = document.createElement("li");
      liAssistant.textContent = `M: ${assistantResponse}`;
      messages.appendChild(liAssistant);
    };

    submitButton.addEventListener("click", submitMessage);

    const switchPrompt = async () => {

      messages.innerHTML = "Switching!"
      const response = await fetch("/switch", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        }
      });

      const data = await response.json();
      const assistantResponse = data.assistantResponse;

      messages.innerHTML = ""; // This line clears the scrolling text box

      const liAssistant = document.createElement("li");
      liAssistant.textContent = `M: ${assistantResponse}`;
      messages.appendChild(liAssistant);

      scrollToBottom()
    };

    userMessage.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        submitMessage();
      }
    });

    const switchButton = document.getElementById("switch");
    switchButton.addEventListener("click", switchPrompt);

  </script>
</body>

</html>
